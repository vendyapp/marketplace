{% load staticfiles %}
<head>
    <title>Vendy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Third Party -->
    <link rel="stylesheet" href="{% static 'vendy/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendy/css/icons.css' %}">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom CSS for Vendy-->
    <link rel="stylesheet" href="{% static 'vendy/css/style.css' %}">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<script type="text/javascript">
    WebFontConfig = {
        google: {families: ['Lato:400,300,700:latin']}
    };
    (function () {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>
